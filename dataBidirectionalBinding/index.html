<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VUE</title>
</head>
<body>
  <div id="app">
    <form>
      <input type="text" v-model="number">
      <button type="button" v-click=increment>Add</button>
    </form>
    <h3 v-bind="number"></h3>
  </div>
</body>
</html>

<script src="index.js"></script>
<script>

  window.onload = function () {

    var app = new myVue({
      el: '#app',
      data: {
        number: 0
      },
      methods: {
        increment: function () {
          this.number++
        }
      }
    })

  }

</script>
